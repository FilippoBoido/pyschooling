<head>
  <link href="{{ url_for('static', path='css/styles.css') }}" rel="stylesheet">
</head>

<div id="right">
  <button onClick="window.print()">Print</button>
</div>

<div id="left">
  <button>Check</button>
</div>

<h1 id="welcome">
    Math for kids.
</h1>

</br>

<table style="width:100%", border="1">
  {% for item in exercises %}
    <tr>
      <td style="text-align:center">{{ item.var_1 }}</td>
      <td style="text-align:center">{{ item.operator }}</td>
      <td style="text-align:center">{{ item.var_2 }}</td>
      <td style="text-align:center">=</td>
      <td style="text-align:center">{{ item.var_3 }}</td>
    </tr>
  {% endfor %}
</table>

</br>
</br>

<table style="width:100%", border="1">
  {% for item in results %}
    <tr>
      <td style="text-align:center">{{ item.var_1 }}</td>
      <td style="text-align:center">{{ item.operator }}</td>
      <td style="text-align:center">{{ item.var_2 }}</td>
      <td style="text-align:center">=</td>
      <td style="text-align:center">{{ item.var_3 }}</td>

  {% endfor %}
</table>
